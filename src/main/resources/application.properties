spring.application.name=servicepoint


server.port=8000

spring.datasource.url=jdbc:postgresql://localhost:5432/servicepoint
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=uploads/provider-documents


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[your mail username]

spring.mail.password=[your mail password]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Admin Configuration
admin.notification.email=[your admin email]


# Stripe Configuration
stripe.api.key=sk_test_your_stripe_secret_key
stripe.webhook.secret=whsec_your_webhook_secret
stripe.publishable.key=pk_test_your_stripe_publishable_key


# Application Base URL
app.base.url=http://localhost:5173

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# OTP Configuration
otp.expiry.minutes=10
otp.resend.cooldown.seconds=60


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Log incoming requests with URL, headers, and status
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Log all SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG
logging.level.com.servicepoint.core.util=DEBUG


spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5